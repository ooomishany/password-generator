<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="feedback_style.css">
</head>
<body>
    <div class="form-container">
        <h2>Обратная связь</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Ваше имя</label>
                <input type="text" id="name" placeholder="Как к вам обращаться?">
                <span class="error-message" id="name-error"></span>
            </div>
            
            <div class="form-group">
                <label for="email">Ваш email</label>
                <input type="email" id="email" placeholder="example@mail.com">
                <span class="error-message" id="email-error"></span>
            </div>
            
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea id="message" placeholder="Напишите ваше сообщение..."></textarea>
                <span class="error-message" id="message-error"></span>
            </div>
            
            <button type="submit">Отправить сообщение</button>
        </form>
    </div>
    
    <div class="success-message" id="successMessage">Спасибо! Ваше сообщение отправлено</div>

    <script src="script.js"></script>
</body>
</html>
