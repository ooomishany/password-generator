<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form login and password</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Регистрация</h1>
            <div class="input-box">
                <input type="text" placeholder="Name" required>
                <i class='bx bx-user'></i>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user-account'></i>
                
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxl-gmail'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bx-lock'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Repeat password" required>
                <i class='bx bx-repeat' ></i>
            </div>
        
            <div class="remember-password">
                <label for="remember-password"><input type="checkbox" id="remember-password">Запомнить пароль</label>
            </div>
            <button type="submit" class="btn" >Зарегестрироваться</button>
            <div class="register-link">
                <p>У вас есть аккаунт? <a href="login.html">Войти</a> </p>
            </div>
        </form>
    </div>
</body>
</html>



<!--            required - чтобы поле было обязательно заполнено-->
<!--submit - отправляет данные на сервер-->
